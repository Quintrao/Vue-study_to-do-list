<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container" id="app">
      <div class="card">
        <h1
          :style="{
            color: inputValue.length<5?'darkred':'darkblue',
            fontSize: '2rem'
        }"
        >
          {{ title }}
        </h1>
        <div class="form-control">
          <input
            type="text"
            :placeholder="placeholderString"
            v-model="inputValue"
            @keypress.enter="addNewNote"
          />
        </div>
        <button class="btn" @click="addNewNote">Добавить</button>
        <hr />
        <ul class="list" v-if="notes.length!==0">
          <li class="list-item" v-for="(myNote, idx) in notes">
            <span :class="['bold',{'primary': myNote.length>5}]"
              >{{toUpperCase(myNote)}}</span
            >
            <button class="btn danger" v-on:click="removeNote(idx)">
              Удалить
            </button>
          </li>
          <li>
            <strong> Общее количество: {{notes.length}}</strong>
            <strong> Удвоенное: {{doubleCount}}</strong>
          </li>
        </ul>
        <div v-else>Заметок пока нет. Добавьте первую</div>
      </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
  </body>
</html>
